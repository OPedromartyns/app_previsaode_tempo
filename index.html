<!DOCTYPE html>
<html lang="pt-br">
<link rel="stylesheet" href="style.css">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Previsão do tempo</title>
</head>

<body>
    <div class="caixa_maior">
        <input class="input_cidade" placeholder="digite o nome da cidade" />
        <button onclick="cliqueiNoBotao()">
            <img class="imagem_busca" src="https://www.svgrepo.com/show/488200/find.svg" alt="Buscar" />
        </button>

        <div class="caixa_media">
            <h2 class="cidade">Tempo em São paulo</h2>

            <p class="temp">21°C</p>

            <div class="caixa_pequena">
                <img class="img_previsão" src="https://openweathermap.org/img/wn/04n.png" alt="icondenuvem" />
                <p class="texto_previsão">Nublado</p>
            </div>
            <p class="umoidade">Umidade 74%</p>
        </div>
    </div>
</body>

</html>
